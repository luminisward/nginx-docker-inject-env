
js_import /njslib/http.js;  

server {
    listen       80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    
    location = /index.html {
        js_header_filter http.remove_content_length;
        js_body_filter http.inject_env;
        proxy_pass http://localhost:81;
    }
}

server {
    listen       81;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}
